  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P6SC6N4M" height="0" width="0"
      style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div class="wrap">
    <header>INDETEC · Datos Hacendarios — Archivo Maestro</header>

    <!-- === IFRAME DE POWER BI (Archivo Maestro) === -->
    <iframe id="pbi-master"
      title="Archivo Maestro - INDETEC"
      data-pbi-name="Archivo Maestro"
      src="https://app.powerbi.com/view?r=eyJrIjoiYjY4ZTVlMTEtNTExNS00OTU5LTgzZmUtNTZiYmVlZjQ1MzRkIiwidCI6IjRhZjM1NGU0LTM0Y2MtNGM0Yy1hY2MwLTIyMmZkMDU1NTZiNiJ9"
      allowfullscreen="true">
    </iframe>
  </div>

  <!-- === CONTADOR: impresión y vista a 10s del iframe maestro === -->
  <script>
    // ENDPOINT de Apps Script (mismo que usa tu script previo; actualiza si cambia)
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbyfA469L2FdDA48JvhOixe15HmrDbaceTixbAZEZ9_esEFNN8c4sBL0qgs9iG5ndza0/exec";

    (function(){
      const iframe = document.getElementById('pbi-master');
      if(!iframe) return;

      const src = iframe.getAttribute('src') || '';
      const name = iframe.dataset.pbiName || iframe.getAttribute('title') || 'PBI Maestro';

      function postRow(kind){
        const payload = {
          r: (crypto.randomUUID ? crypto.randomUUID() : (Date.now() + Math.random().toString(16).slice(2))),
          kind,
          name,
          src,
          source: location.href,
          userAgent: navigator.userAgent,
          ts: Date.now()
        };
        try {
          if (navigator.sendBeacon) {
            const blob = new Blob([JSON.stringify(payload)], {type:'application/json'});
            navigator.sendBeacon(ENDPOINT, blob);
          } else {
            fetch(ENDPOINT, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload), keepalive:true });
          }
        } catch(e){}
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({ event: 'pbi_master_' + kind, report_name: name, report_src: src });
      }

      function once(key){
        try {
          if (sessionStorage.getItem(key)) return false;
          sessionStorage.setItem(key, '1');
          return true;
        } catch(e){ return true; }
      }

      const io = new IntersectionObserver((entries)=>{
        for (const e of entries){
          if (!e.isIntersecting || e.intersectionRatio < 0.25) continue;
          if (once('pbi_master_impression')) postRow('impression');
          if (once('pbi_master_view10s')) {
            setTimeout(()=> {
              if (document.body.contains(iframe)) postRow('view_10s');
            }, 10000);
          }
        }
      }, {threshold: [0.25]});
      io.observe(iframe);

      if (once('pbi_master_session')) postRow('session_load');
    })();
  </script>
