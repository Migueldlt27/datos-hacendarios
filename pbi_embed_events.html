  <!-- === IFRAME DE POWER BI (Archivo Maestro) === -->
  <iframe id="pbi-master" 
    src="https://app.powerbi.com/view?r=eyJrIjoiYjY4ZTVlMTEtNTExNS00OTU5LTgzZmUtNTZiYmVlZjQ1MzRkIiwidCI6IjRhZjM1NGU0LTM0Y2MtNGM0Yy1hY2MwLTIyMmZkMDU1NTZiNiJ9"
    allowfullscreen="true">
  </iframe>

  <!-- === SCRIPT DE CONTABILIZACIÓN === -->
  <script>
    // Configuración de mapeo (r → nombre del reporte)
    const PBI_REPORT_MAP = {
      "eyJrIjoiYjY4ZTVlMTEtNTExNS00OTU5LTgzZmUtNTZiYmVlZjQ1MzRkIiwidCI6IjRhZjM1NGU0LTM0Y2MtNGM0Yy1hY2MwLTIyMmZkMDU1NTZiNiJ9": "Archivo Maestro"
    };

    // === URL del endpoint de Google Apps Script ===
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbyfA469L2FdDA48JvhOixe15HmrDbaceTixbAZEZ9_esEFNN8c4sBL0qgs9iG5ndza0/exec"; // ← Sustituye esto

    // === Utilidades ===
    function getParam(url, key) {
      try {
        const u = new URL(url);
        return u.searchParams.get(key) || null;
      } catch(e) { return null; }
    }

    function shouldCount(r) {
      try {
        const key = `pbi_counted_${r}`;
        if (sessionStorage.getItem(key)) return false;
        sessionStorage.setItem(key, "1");
        return true;
      } catch(e) { return true; }
    }

    function pushToDataLayer(r, name, src) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({
        event: "pbi_view",
        pbi_r: r,
        pbi_report_name: name,
        pbi_src: src,
        pbi_source: "github_embed"
      });
    }

    function sendToSheet(r, name, src) {
      try {
        fetch(ENDPOINT, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            r: r,
            name: name,
            src: src,
            source: "GitHub",
            userAgent: navigator.userAgent,
            ts: Date.now()
          }),
          keepalive: true
        });
      } catch(e) { console.error("Error al enviar datos:", e); }
    }

    function processIframe() {
      const iframe = document.getElementById("pbi-master");
      const src = iframe.getAttribute("src");
      const r = getParam(src, "r");
      const name = PBI_REPORT_MAP[r] || "(desconocido)";
      if (!r) return;

      if (shouldCount(r)) {
        pushToDataLayer(r, name, src);
        sendToSheet(r, name, src);
      }
    }

    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", processIframe);
    } else {
      processIframe();
    }
  </script>
</body>
